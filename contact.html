<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Ecommerce Website</title>
</head>

<body>
  <header class="section-header">
    <script src="navbar.js" type="module"></script>
  </header>


  <form id="contactForm" class="mapcontainer" action="https://api.web3forms.com/submit" method="POST">
    <div class="form-container">
      <h2>Contact Us</h2>
      <input type="hidden" name="access_key" value="afa46c2a-283e-4202-99ed-dbc1a2b2fd4c">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <input type="hidden" name="redirect" value="https://web3forms.com/success">
      <button type="submit">Submit Form</button>
    </div>
    
    <div id="map" class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2654.518187634483!2d76.75844763011837!3d30.748142375178436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390febffe47a7419%3A0x267dc179dae933b6!2sUIET%20Punjab%20University!5e0!3m2!1sen!2sin!4v1710361624814!5m2!1sen!2sin"
        width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </form>

  <footer class="section-footer">
    <script src="footer.js" type="module"></script>
  </footer>

</body>

</html>
